    <script>
    function rangeOfNumbers(startNum, endNum) {
        if (endNum <startNum) {
            return array;
        } else {
            const array = rangeOfNumbers(startNum, endNum--);
            array.push(endNum);
            return array;
        }
      }
      console.log(rangeOfNumbers(2,3));
      </script>
