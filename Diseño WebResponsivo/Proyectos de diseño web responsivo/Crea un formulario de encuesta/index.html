<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </header>

        <form id="survey-form" action="">

            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
            <label id="number-label" for="number">Age (optional)</label><br>
            <input type="number" id="number" name="age" placeholder="Age" min="10" max="99"><br>
            
            <label for="cars">Which option best describes your current role?</label><br>
            <select id="dropdown" name="role">
                <option value="student">Student</option>
                <option value="full-time">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input id="definitely" type="radio" name="definitely-maybe-notsure" value="definitely"> Definetely</label><br>
            <label for="maybe"><input id="maybe" type="radio" name="definitely-maybe-notsure" value="maybe"> Maybe</label><br>
            <label for="not-sure"><input id="not-sure" type="radio" name="definitely-maybe-notsure" value="not-sure"> Not sure</label><br>


            <label for="cars">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="dropdown" name="features">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>


            <div id="improved">
                <p>What would you like to see improved?</p>
                <p>(Check all that apply)</p>
            </div>

            <label for="front"><input id="front" type="checkbox" name="improve" value="front"> Front-end Projects</label><br>
            <label for="back"><input id="back" type="checkbox" name="improve" value="back"> Back-end Projects</label><br>
            <label for="data"><input id="data" type="checkbox" name="improve" value="data"> Data Visualization</label><br>
            <label for="challenges"><input id="challenges" type="checkbox" name="improve" value="challenges"> Challenges</label><br>
            <label for="open"><input id="open" type="checkbox" name="improve" value="open"> Open Source Community</label><br>
            <label for="rooms"><input id="rooms" type="checkbox" name="improve" value="rooms"> Gitter help rooms</label><br>
            <label for="videos"><input id="videos" type="checkbox" name="improve" value="videos"> Videos</label><br>
            <label for="city"><input id="city" type="checkbox" name="improve" value="city"> City Meetups</label><br>   
            <label for="wiki"><input id="wiki" type="checkbox" name="improve" value="wiki"> Wiki</label><br>
            <label for="forum"><input id="forum" type="checkbox" name="improve" value="forum"> Forum</label><br>
            <label for="courses"><input id="courses" type="checkbox" name="improve" value="courses"> Additional Courses</label><br>
            

            <label for="comment">Any comments or suggestions?</label><br>
            <textarea name="" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>
            <!-- <input type="submit" value="Submit"> -->
            <button id="submit" type="submit">Submit</button> 

        </form>

    </main>
</body>
</html>
