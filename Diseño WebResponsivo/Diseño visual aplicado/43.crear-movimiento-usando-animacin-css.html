<style>
  div {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
    position: relative;
  }
  div{
    animation-name:horizontal;
    animation-duration: 4s;
  }
  #rect {
    animation-name: rainbow;
    animation-duration: 4s;
  }

  @keyframes rainbow {
    0% {
      background-color: blue;
      top: 0px;

    }
    50% {
      background-color: green;
      top: 50px;

    }
    100% {
      background-color: yellow;
      top: 0px;

    }
  }
  @keyframes horizontal{
      0% {
      left: 0px;

    }
    50% {
      left: 25px;

    }
    100% {
      left: -25px;

    }
  }

</style>

<div id="rect"></div>
